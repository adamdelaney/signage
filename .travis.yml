sudo: false
language: php
php:
- '5.6'
cache:
  directories:
  - $HOME/.composer/cache
services:
- mysql
matrix:
  fast_finish: true
before_install:
- phpenv config-rm xdebug.ini
- composer self-update
- echo 'sendmail_path = /bin/true' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
install:
- export PATH="$HOME/.composer/vendor/bin:$PATH"
- cd ../.. && mkdir profiles && mv ITS-UofIowa/signage profiles/signage
- composer global require drush/drush
- composer global require drupal/coder
- phpcs --config-set installed_paths ~/.composer/vendor/drupal/coder/coder_sniffer
- phpcs --config-set ignore_warnings_on_exit 1
script:
- phpcs --standard=Drupal,DrupalPractice . --extensions='php,module,inc,install,test,profile,theme,info' --ignore='css,contrib,omega,libraries,*.features.*,*default.inc,*.strongarm.inc,*.panelizer.inc,*.file_default_displays.inc,*.file_type.inc,*.field_group.inc,*.rules.inc.*.flexslider_default_preset.inc''
- drush make --yes --force-gitinfofile --concurrency=6 --contrib-destination=profiles/signage profiles/signage/build-signage.make.yml .
- drush --yes site-install signage --db-url=mysql://root@localhost/drupal --site-name=TravisCI
before_deploy:
- find . -path ./modules/contrib -prune -o -name '*.info' -exec sh -c 'echo "\n; Automatically added by Travis packaging script\nversion = $TRAVIS_TAG" >> "$1"' -- {} \;
- tar -czf build-signage.tar.gz -C profiles signage
deploy:
  provider: releases
  api_key:
    secure: 
  file: build-signage.tar.gz
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
